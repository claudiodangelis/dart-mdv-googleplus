<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Me on Google+</title>
    <link rel="stylesheet" href="google_plus.css">
  </head>
  <body>
    <p><b>{{ displayName }} on Google+</b></p>

    <template if="tagline != null">
      <p><em>{{ tagline }}</em></p>
    </template>


    <button id="authorize">Authorize</button>

    <div>
      <img id="pic"/>
      <template if="aboutMe!=null">
        <div id="about">
          {{ aboutMe }}
        </div>
      </template>
    </div>

    <ul>
      <template if=" urls.length != 0 ">
        <template iterate="url in urls">
          <li><a href="{{ url }}">{{ url }}</a></li>
        </template>
      </template>

    </ul>

    <button id="logout" on-click="logout()">Logout</button>

    <script type="application/dart" src="google_plus.dart"></script>
  </body>
</html>
